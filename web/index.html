<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0px;
        display: flex;
        overflow: hidden;
        background: rgb(80, 80, 80);
      }
      canvas {
        touch-action: none;
        outline: none;
      }
    </style>
  </head>
  <script type="module">
    import init from './duel.js'
    init()
    function auto_focus () {
      let canvas = document.getElementsByTagName('canvas')
      if (!canvas.length) {
        setTimeout(auto_focus, 100)
      } else {
        canvas[0].focus()
      }
    }
    auto_focus()
  </script>
  <body></body>
</html>
